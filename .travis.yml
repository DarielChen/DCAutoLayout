language: swift
osx_image: xcode10.1
xcode_workspace: DCAutoLayout
xcode_scheme: DCAutoLayout
xcode_sdk: iphonesimulator11.3
before_install:
  - xcodebuild -showsdks
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
script:
    - xcodebuild clean build -sdk iphonesimulator11.3 -workspace DCAutoLayout.xcworkspace -scheme DCAutoLayout CODE_SIGNING_REQUIRED=NO